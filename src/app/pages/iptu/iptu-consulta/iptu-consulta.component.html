
<div class="container">
  <div class="py-5 text-center">
    <h2>IPTU - Imposto Predial Territorial Urbano</h2>
  </div>

  <div >
   <form class="needs-validation" novalidate>
     <div class="row">
       <div class="col-md-6 mb-6">
         <label for="firstName">Identificação do Imóvel: *</label>
         <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
         <div class="invalid-feedback">
            Identificação do Imóvel é obrigatório
         </div>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <div class="col-md-6 mb-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Pessoa física
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Pessoa jurídica
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <label class="form-check-label" for="gridRadios3">
                Pessoa rural
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="row">
        <div class="col-md-6 mb-6">
          <label for="document">CPF/CNPJ do Proprietário: *</label>
          <input type="text" class="form-control" id="document" placeholder="" value="" required>
          <div class="invalid-feedback">
            CPF/CNPJ do Proprietário é obrigatório
          </div>
        </div>
      </div>

     <hr class="mb-4">
     <button class="btn btn-primary btn-lg btn-block" type="submit">Acessar</button>
   </form>
  </div>
</div>
